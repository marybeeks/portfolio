<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ page.title }}</title>
    <link rel="stylesheet" href="/assets/css/styles.css">
  </head>
  <body class="layout-wrap">
    <header class="layout-header">
      <a class="title" href="/">Mary Crowther</a>
      <nav class='navigation-wrap'>
        <ul class="navigation {{ page.layout }}-active">
          <li><a class="default" href="/">Portfolio</a></li>
          <li><a class="about" href="/about">About</a></li>
          <li><a class="contact" href="/contact">Contact</a></li>
        </ul>
      </nav>
      <button id='hamburger' class='hamburger'></button>
    </header>
    <main class="layout-content {{page.layout}}">
      <nav id='mobile-nav' class='mobile-navigation-wrap'>
        <ul>
          <li><a class="default" href="/">Portfolio</a></li>
          <li><a class="about" href="/about">About</a></li>
          <li><a class="contact" href="/contact">Contact</a></li>
        </ul>
      </nav>
      <div id='mobile-overlay' class="mobile-navigation-overlay"></div>
      {{ content }}
    </main>
    <footer class='layout-footer'>
      <section>
        <p>Mary Crowther - 2019</p>
        <p><a href="https://www.linkedin.com/in/marycrow/">Linkedin</a> â€¢ <a href="https://twitter.com/MaryCrowther2">Twitter</a></p>
      </section>
    </footer>
    <script>
      (() => {
        const button = document.querySelector('#hamburger');
        const nav = document.querySelector('#mobile-nav');
        const overlay = document.querySelector('#mobile-overlay');

        button.addEventListener('click', () => {
          nav.classList.toggle('open');
          overlay.classList.toggle('open');
        });
      })();
    </script>
  </body>
</html>
